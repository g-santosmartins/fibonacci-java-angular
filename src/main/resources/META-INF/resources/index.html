<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Fruit REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("AlticciSequence", []);

      //Controller Part
      app.controller("AlticciSequenceController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.fruits = [];

        $scope.form = {
          param: 1,
          result: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST methods for add fruits
        $scope.add = function () {
          var data = { "param": $scope.form.param };
          function _refreshPageData() {
          $http({
            method: "GET",
            url: `/alticci/${$scope.form.param}`,
            // data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(function successCallback(response) {
            $scope.form.result = response.data;
            console.log(response.data)
          }, function errorCallback(response) {
            console.log(response.statusText);
          });;
        }
        
      };

        /* Private Methods */
        //HTTP GET- get all fruits collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: `/alticci/${$scope.form.param}`,
          }).then(function successCallback(response) {
            $scope.form.result = response;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.param = "";
          $scope.form.result = "";
        }
      });
    </script>
</head>
<body ng-app="AlticciSequence" ng-controller="AlticciSequenceController">

<div class="container">
    <h1>REST Service - Alticci Sequence Generator</h1>

    <h3>Add a number to generate a sequence</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-12"><input type="text" placeholder="Name" ng-model="form.param" size="60"/></div>
        </div>
        <input type="submit" value="Generate"/>
    </form>

    <h3>Alticci Sequence</h3>
    <!-- <div class="row">
        <div class="col-4">Param</div>
        <div class="col-8">Description</div>
    </div> -->
    <div class="row">
        <div class="col-4" ng-model="form.result"></div>
        <!-- <div class="col-8">{{ fruit.description }}</div> -->
    </div>
</div>

</body>
</html>
